# MFitHou Documentation Site Configuration
# Material for MkDocs - https://squidfunk.github.io/mkdocs-material/

# ==============================================================================
# Site Metadata
# ==============================================================================
site_name: MFitHou Documentation
site_url: https://mfithou.github.io/MFitHou-Documents/
site_description: >-
  Tài liệu chính thức cho hệ sinh thái MFitHou - Nền tảng dữ liệu mở liên kết 
  phục vụ nghiên cứu và chuyển đổi số. 
site_author: MFitHou Team

# Repository Information
repo_url: https://github.com/MFitHou
repo_name: MFitHou
edit_uri: MFitHou-Documents/edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 <a href="https://github.com/MFitHou" target="_blank" rel="noopener">MFitHou</a> - OLP PMNM 2025

# ==============================================================================
# Theme Configuration
# ==============================================================================
theme:
  name: material
  language: vi
  logo: assets/images/logo.png
  
  # Icons
  icon:
    repo: fontawesome/brands/git-alt
  
  # Fonts
  font:
    text: Roboto
    code: Roboto Mono
  
  # Color Palette - Light mode only
  palette:
    scheme: default
    primary: blue
    accent: blue
  
  # Features
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.integrate
    - content.tabs.link
    - content.code.annotate
    - search.suggest
    - search.highlight
    - search.share

# ==============================================================================
# Plugins
# ==============================================================================
plugins:
  - glightbox
  - search

# ==============================================================================
# Markdown Extensions
# ==============================================================================
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

# ==============================================================================
# Extra CSS
# ==============================================================================
extra_css:
  - stylesheets/extra.css

# ==============================================================================
# Navigation Structure
# ==============================================================================
nav:
  # ============================================================================
  # Home
  # ============================================================================
  - Trang Chủ: index.md
  
  # ============================================================================
  # Getting Started
  # ============================================================================
  - OpenDataMap:
    - getting-started/index.md
    - Giới thiệu: getting-started/introduction.md
    - Kiến trúc tổng quan: getting-started/architecture-overview.md
  
  # ============================================================================
  # Installation Guides
  # ============================================================================
  - Hướng dẫn cài đặt: getting-started/installation.md
  
  # ============================================================================
  # User Guide
  # ============================================================================
  - Hướng dẫn sử dụng: user-guide/index.md
  
  # ============================================================================
  # Developer Guide
  # ============================================================================
  - Hướng dẫn phát triển: developer-guide/index.md
  
  # ============================================================================
  # API Reference
  # ============================================================================
  - API Reference: api-reference/index.md
  
  # ============================================================================
  # Data & RDF
  # ============================================================================
  - Data & RDF: data-rdf/index.md
  
  # ============================================================================
  # Policies
  # ============================================================================
  - Chính sách & Giấy phép:
    - policies/index.md
    - Giấy phép Mã nguồn: policies/source-code-license.md
    - Giấy phép Dữ liệu: policies/open-data-license.md

watch:
  - overrides
  - docs
  - mkdocs.yml
  - docs/stylesheets
  - docs/javascripts

