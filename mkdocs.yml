# MFitHou Documentation Site Configuration
# Material for MkDocs - https://squidfunk.github.io/mkdocs-material/

# ==============================================================================
# Site Metadata
# ==============================================================================
site_name: MFitHou Documentation
site_url: https://mfithou.github.io/MFitHou-Documents/
site_description: >-
  Tài liệu chính thức cho hệ sinh thái MFitHou - Nền tảng dữ liệu mở liên kết 
  phục vụ nghiên cứu và chuyển đổi số. 
site_author: MFitHou Team

# Repository Information
repo_url: https://github.com/MFitHou
repo_name: MFitHou
edit_uri: MFitHou-Documents/edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 <a href="https://github.com/MFitHou" target="_blank" rel="noopener">MFitHou</a> - OLP PMNM 2025

# ==============================================================================
# Theme Configuration
# ==============================================================================
theme:
  name: material
  language: vi
  logo: assets/images/logo.png
  
  # Icons
  icon:
    repo: fontawesome/brands/git-alt
  
  # Fonts
  font:
    text: Roboto
    code: Roboto Mono
  
  # Color Palette
  palette:
    # Dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: blue
      accent: blue
    
    # Light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: blue
  
  # Features
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.integrate
    - content.tabs.link
    - content.code.annotate
    - search.suggest
    - search.highlight
    - search.share

# ==============================================================================
# Plugins
# ==============================================================================
plugins:
  - glightbox
  - search

# ==============================================================================
# Markdown Extensions
# ==============================================================================
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

# ==============================================================================
# Extra CSS
# ==============================================================================
extra_css:
  - stylesheets/extra.css

